name: humble-arm-build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  humble-arm-ci:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        ros_distribution:
          - humble

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build and Test on ARM64
        run: |
          docker run --rm -v ${{ github.workspace }}:/ws/src/natnet_ros2 --platform linux/arm64 \
            ros:${{ matrix.ros_distribution }}-ros-dev \
            /bin/bash -c " \
              source /opt/ros/${{ matrix.ros_distribution }}/setup.bash && \
              cd /ws && \
              apt-get update && rosdep install -i --from-path src --rosdistro ${{ matrix.ros_distribution }} -y && \
              colcon build --symlink-install --packages-select natnet_ros2 \
            "